<!DOCTYPE html>
<html>
  <head>
    <title>카카오톡 대화 분석기</title>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./css/dark-style.css" />
  </head>
  <body>
    <section class="container">
      <header>
        <h2>카카오톡 대화 내보내기 기능을 사용해서 파일을 업로드 해 주세요</h2>
        <div class="filebox">
          <i class="fas fa-file-upload"></i>
          <label for="file-input">업로드</label>
          <input type="file" accept=".txt" id="file-input" />
        </div>
      </header>

      <article>
        <h3>해쉬 코드</h3>
        <h4 id="hash-code"></h4>
      </article>

      <article>
        <h3>집계 기간</h3>
        <h4 id="period"></h4>
      </article>

      <article class='wip'>
        <h3>가장 자주 언급된 단어</h3>
        <div id="text-cloud"></div>
      </article>

      <article>
        <h3>채팅방에서 말을 가장 많이 한 사람</h3>
        <canvas id="name-chart"></canvas>
        <ol id="name-ranking"></ol>
      </article>

      <article>
        <h3>가장 활발한 시간대</h3>
        <canvas id="time-chart"></canvas>
        <ol id="time-ranking"></ol>
      </article>

      <article>
        <h3>가장 활발한 요일</h3>
        <canvas id="day-chart"></canvas>
        <ol id="day-ranking"></ol>
      </article>

      <article>
        <h3>파일 내용:</h3>
        <div id="script-container">
          <h5 class="toggle-btn"></h5>
          <pre id="file-content"></pre>
        </div>
      </article>
    </section>
    <script src="https://kit.fontawesome.com/b726a99d60.js" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://rawgit.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
