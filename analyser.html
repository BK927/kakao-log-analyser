<!DOCTYPE html>
<html>
    <head>
        <title>
            카카오톡 대화 분석기
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/analyser.css">
    </head>
    <body>
        <div class="container"i
            <h2>카카오톡 대화 내보내기 기능을 사용해서 파일을 업로드 해 주세요</h2>
            <div class="filebox" >
                <label for="file-input">업로드</label>
                <input type="file" accept=".txt" id="file-input">
            </div>
            <h3>파일 내용:</h3>
            <pre id="file-content"></pre>
        </div>
        <script src="./js/analyser.js" type="module"></script>
    </body>
</html>
